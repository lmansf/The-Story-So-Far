<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="questions-area">
            <h2 id="questionTitle">Daily Question</h2>
            <div id="message">Loading...</div>
            <div style="width:100%;height:600px;border:1px solid #ccc;margin-top:12px;">
                <iframe id="questionFrame" title="Question" style="width:100%;height:100%;border:0;" sandbox="allow-scripts allow-same-origin"></iframe>
            </div>
        </section>

        <section id="home">
            <h2>Home</h2>
            <p>This is the home page content.</p>
        </section>
        
        <section id="about">
            <h2>About</h2>
            <p>Information about this website.</p>
        </section>
        
        <section id="contact">
            <h2>Contact</h2>
            <p>Get in touch with us.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
    <!-- App bundle (built via `npm run build`) -->
    <script type="module" src="./dist/main.js"></script>
</body>
</html>
