<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question One</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        /* Auth area positioned top-right */
        #authArea { position: absolute; top: 12px; right: 12px; z-index: 40; }
        #authArea button { padding: 8px 12px; border-radius: 6px; border: none; cursor: pointer; }
        #userInfo { background: rgba(255,255,255,0.08); padding: 6px 10px; border-radius: 6px; }

        /* Game area centered and constrained */
        #gameArea { width: 100%; display:flex; justify-content:center; align-items:center; }
        #gameArea .container { margin: 0 auto; }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 50px;
            animation: fadeIn 1s ease-in;
        }

        .options {
            display: none;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .options.show {
            display: flex;
            animation: dramaticEntry 1s ease-out;
        }

        .option-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            min-width: 250px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .option-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .option-card h2 {
            margin-top: 0;
            font-size: 2em;
        }

        input[type="date"] {
            padding: 10px;
            font-size: 1.1em;
            border-radius: 5px;
            border: none;
            margin-top: 15px;
            width: 100%;
        }

        button {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 1.1em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes dramaticEntry {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            60% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
        /* Footer fixed and centered at bottom */
        footer { position: fixed; right: 50%; transform: translateX(50%); bottom: 18px; opacity: 0.9; }
    </style>
</head>
<body>
        <div id="authArea">
            <div id="userInfo" style="display:none;">
                Signed in as <strong id="userEmail"></strong>
                <button id="signOutBtn">Sign out</button>
            </div>
            <div id="signInArea">
                <button id="signInBtn">Sign in with Google</button>
            </div>
        </div>

        <div id="gameArea" style="width:100%">
            <div class="container">
                    <h1>When does the first question start?</h1>
          
                    <div class="options" id="options">
                            <div class="option-card" onclick="selectNow()">
                                    <h2>Now</h2>
                                    <p>Let's begin immediately!</p>
                            </div>
              
                            <div class="option-card">
                                    <h2>Choose a Date</h2>
                                    <p>Schedule for later</p>
                                    <input type="date" id="dateInput" onclick="event.stopPropagation()">
                                    <button onclick="selectDate(event)">Confirm</button>
                            </div>
                    </div>
            </div>
        </div>

        <script type="module" src="./dist/main.js"></script>

        <script>
            // Show options after 8 seconds
            setTimeout(() => {
                    const opt = document.getElementById('options');
                    if (opt) opt.classList.add('show');
            }, 8000);

            function waitForLog() {
                return new Promise((resolve) => {
                    const check = () => {
                        if (window.logSelection) return resolve(window.logSelection);
                        setTimeout(check, 100);
                    };
                    check();
                });
            }

            async function selectNow() {
                try {
                    const log = await waitForLog();
                    await log(0, null);
                    window.location.href = 'questiontwo.html';
                } catch (err) {
                    console.error('Unable to log selection', err);
                    alert('Please sign in first');
                }
            }

            async function selectDate(event) {
                event.stopPropagation();
                const dateValue = document.getElementById('dateInput').value;

                if (!dateValue) {
                    alert('Please select a date first');
                    return;
                }
                try {
                    const log = await waitForLog();
                    await log(1, dateValue);
                    // after scheduling, continue to the next question flow
                    window.location.href = 'questiontwo.html';
                } catch (err) {
                    console.error('Unable to log selection', err);
                    alert('Please sign in first');
                }
            }
        </script>
</body>
</html>
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
