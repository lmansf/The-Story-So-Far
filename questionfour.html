<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Question Four</title>
  <style>
    :root{ --bg-start: #667eea; --bg-end: #764ba2; }
    html,body{height:100%;margin:0}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--bg-start) 0%,var(--bg-end) 100%);color:#fff;font-family:system-ui,Segoe UI,Arial,sans-serif}
    .card{background:rgba(255,255,255,0.06);padding:28px;border-radius:12px;text-align:center;max-width:820px}
    h1{font-size:clamp(22px,5vw,48px);margin:0 0 12px}
    p{opacity:0.95}
  </style>
</head>
<body>
  <div class="card">
    <h1>Question Four</h1>
    <p>How many?</p>
    <div id="choices" style="margin-top:18px;display:flex;gap:12px;flex-wrap:wrap;justify-content:center">
      <button class="opt">0</button>
      <button class="opt">2</button>
      <button class="opt">5</button>
      <button class="opt">7</button>
      <button class="opt">15</button>
      <button class="opt">25</button>
    </div>
    <p id="status" style="margin-top:14px;opacity:0.95"></p>
  </div>
  <script type="module" src="./dist/main.js"></script>
  <script>
    function waitForLog(){
      return new Promise((resolve) => {
        const check = () => {
          if (window.logSelection) return resolve(window.logSelection);
          setTimeout(check, 100);
        };
        check();
      });
    }

    function setButtonsDisabled(disabled){
      document.querySelectorAll('.opt').forEach(b => { b.disabled = disabled; b.style.opacity = disabled ? '0.6' : '1'; });
    }

    async function chooseValue(val){
      // immediate visual feedback
      setButtonsDisabled(true);
      document.getElementById('status').textContent = 'Saving your answer...';

      // fire-and-forget persistence
      try{
        const logger = await waitForLog();
        try{ await logger(false, String(val)); } catch(e){ console.warn('log failed', e); }
      }catch(e){
        // log function not available or failed to load
        console.warn('log unavailable', e);
      }

      document.getElementById('status').textContent = 'Saved. Thanks.';
    }

    // Require sign-in: disable choices until user is signed in
    function checkAuthAndInit(){
      const signArea = document.createElement('div');
      signArea.style.marginTop = '12px';
      const signBtn = document.createElement('button');
      signBtn.textContent = 'Sign in to save answers';
      signBtn.style.padding = '8px 12px';
      signBtn.style.borderRadius = '8px';
      signBtn.style.cursor = 'pointer';
      signArea.appendChild(signBtn);
      const container = document.querySelector('.card');
      container.appendChild(signArea);

      function updateState(){
        try{
          const user = window.getCurrentUser ? window.getCurrentUser() : null;
          if (user){
            signArea.style.display = 'none';
            setButtonsDisabled(false);
          } else {
            signArea.style.display = '';
            setButtonsDisabled(true);
          }
        }catch(e){
          console.warn('auth check failed', e);
          signArea.style.display = '';
          setButtonsDisabled(true);
        }
      }

      signBtn.addEventListener('click', async () => {
        if (!window.promptSignIn) return window.location.href = 'index.html';
        const res = await window.promptSignIn();
        if (res && res.ok) updateState();
      });

      // poll for auth state (onAuthStateChanged runs inside bundle but pages may not have sign UI)
      const interval = setInterval(()=>{
        updateState();
      }, 300);
      // initial check
      updateState();
    }

    document.addEventListener('DOMContentLoaded', () => {
      checkAuthAndInit();
      document.querySelectorAll('.opt').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const v = e.currentTarget.textContent.trim();
          chooseValue(v);
        });
      });
    });
  </script>
</body>
</html>
