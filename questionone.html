<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question One</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 50px;
            animation: fadeIn 1s ease-in;
        }

        .options {
            display: none;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .options.show {
            display: flex;
            animation: dramaticEntry 1s ease-out;
        }

        .option-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            min-width: 250px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .option-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .option-card h2 {
            margin-top: 0;
            font-size: 2em;
        }

        input[type="date"] {
            padding: 10px;
            font-size: 1.1em;
            border-radius: 5px;
            border: none;
            margin-top: 15px;
            width: 100%;
        }

        button {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 1.1em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes dramaticEntry {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            60% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>When does the first question start?</h1>
        
        <div class="options" id="options">
            <div class="option-card" onclick="selectNow()">
                <h2>Now</h2>
                <p>Let's begin immediately!</p>
            </div>
            
            <div class="option-card">
                <h2>Choose a Date</h2>
                <p>Schedule for later</p>
                <input type="date" id="dateInput" onclick="event.stopPropagation()">
                <button onclick="selectDate(event)">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        // Show options after 8 seconds
        setTimeout(() => {
            document.getElementById('options').classList.add('show');
        }, 8000);

        async function selectNow() {
            await logSelection(0, null);
            window.location.href = 'questiontwo.html';
        }

        async function selectDate(event) {
            event.stopPropagation();
            const dateValue = document.getElementById('dateInput').value;
            
            if (!dateValue) {
                alert('Please select a date first');
                return;
            }
            
            await logSelection(1, dateValue);
            alert('Game locked until ' + dateValue);
            // Optionally redirect or disable access
        }

        async function logSelection(isDate, selectedDate) {
            try {
                const response = await fetch('/api/log-selection', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        is_date: isDate,
                        selected_date: selectedDate
                    })
                });
                
                if (!response.ok) {
                    console.error('Failed to log selection');
                }
            } catch (error) {
                console.error('Error logging selection:', error);
            }
        }
    </script>
</body>
</html>
